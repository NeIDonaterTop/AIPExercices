<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing a Group of DOM Elements as Parameters</title>
</head>
<body>

  <p class="elem"></p>
  <p class="elem"></p>
  <p class="elem"></p>
  <p class="elem"></p>
  <p class="elem"></p>

  <ul id="myList"></ul>

  <script>
    
    function appendText(elems, text) {
      for (let elem of elems) {
        elem.textContent += text;
      }
    }

    let paragraphs = document.querySelectorAll('.elem');
    appendText(paragraphs, ' appended text');

    
    function appendElem(ul, text) {
      let li = document.createElement('li');
      li.textContent = text;
      ul.appendChild(li);
    }

    let myList = document.getElementById('myList');

    
    let myArray = ['Item 1', 'Item 2', 'Item 3'];
    for (let item of myArray) {
      appendElem(myList, item);
    }
  </script>

</body>
</html>
