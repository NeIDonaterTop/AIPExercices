<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Text Fields</title>
</head>
<body>
  <!-- Задание №1 -->
  <input id="elem1" value="text">
  <button id="btn1">Display Text</button>

  <!-- Задание №2 -->
  <input id="elem2" value="text">
  <button id="btn2">Set Text</button>

  <!-- Задание №3 -->
  <input id="input3" value="Initial Text">
  <p id="paragraph3"></p>
  <button id="btn3">Set Paragraph Text</button>

  <!-- Задание №4 -->
  <input id="input4" type="number" placeholder="Enter a number">
  <input id="result4" type="text" readonly>
  <button id="btn4">Square</button>

  <!-- Задание №5 -->
  <input id="input5a" type="text" placeholder="Input 1">
  <input id="input5b" type="text" placeholder="Input 2">
  <button id="btn5">Swap Values</button>

  <!-- Задание №6 -->
  <input id="input6a" type="number" placeholder="Number 1">
  <input id="input6b" type="number" placeholder="Number 2">
  <input id="input6c" type="number" placeholder="Number 3">
  <input id="input6d" type="number" placeholder="Number 4">
  <input id="input6e" type="number" placeholder="Number 5">
  <p id="averageResult"></p>
  <button id="btn6">Calculate Average</button>

  <script src="script.js"></script>
</body>
</html>
