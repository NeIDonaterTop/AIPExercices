<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Default</title>
</head>
<body>
  <!-- Task 1 -->
  <a href="/" id="link1">Link 1</a>
  <a href="/page" id="link2">Link 2</a>

  <!-- Task 2 -->
  <input type="number" id="num1">
  <input type="number" id="num2">
  <p id="result"></p>
  <a href="#" id="calculate">Calculate Sum</a>

  <script>
    
    let link1 = document.getElementById('link1');
    link1.addEventListener('click', function (event) {
      event.preventDefault();
      link1.textContent += ' (' + link1.getAttribute('href') + ')';
    });

    let link2 = document.getElementById('link2');
    link2.addEventListener('click', function (event) {
      event.preventDefault();
      link2.textContent += ' (' + link2.getAttribute('href') + ')';
    });

    
    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    let result = document.getElementById('result');
    let calculate = document.getElementById('calculate');

    calculate.addEventListener('click', function (event) {
      event.preventDefault();
      let sum = parseFloat(num1.value) + parseFloat(num2.value);
      result.textContent = 'Sum: ' + sum;
    });
  </script>
</body>
</html>
