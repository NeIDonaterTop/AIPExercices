<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
</head>
<body>
    <!-- Task 1 -->
    <label for="input1">Enter text:</label>

    <label for="input2_1">Number 1:</label>

    <label for="input6">Enter full name (lowercase):</label>

    <a href="http://example.com">Link 1</a>
    <a href="https://google.com">Link 2</a>
    <a href="http://stackoverflow.com">Link 3</a>
    <button onclick="addArrowToHttpLinks()">Add Arrow to HTTP Links</button>

    <p id="output14_1" onclick="squareNumber(this)">4</p>
    <p id="output14_2" onclick="squareNumber(this)">9</p>
    <p id="output14_3" onclick="squareNumber(this)">16</p>

    <!-- Task 15 -->
    <label for="input15">Enter date (DD.MM.YYYY):</label>
    <input type="text" id="input15" onblur="getDayOfWeek()">

    <!-- Task 16 -->
    <input type="text" id="input16" value="0">

    <button onclick="decrementValue()">-1</button>

    <div onclick="incrementTotalClicks()">Div 1</div>
    <div onclick="incrementTotalClicks()">Div 2</div>
    <div onclick="incrementTotalClicks()">Div 3</div>
    <p>Total Clicks: <span id="output17">0</span></p>

    <!-- Task 18 -->
    <div>Some long text here...</div>
    <div>Another text...</div>
    <button onclick="truncateText()">Truncate Text</button>

    <label for="input19">Enter number (1-100):</label>
    <input type="text" id="input19" onblur="validateNumber()">

    <input type="text" id="input20">
    <button onclick="generateRandomString()">Generate Random String</button>

    <!-- Task 21 -->
    <input type="text" id="input21">
    <button onclick="shuffleString()">Shuffle String</button>

    <!-- Task 22 -->
    <label for="input22">Enter temperature (°F):</label>
    <input type="text" id="input22">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    <p id="output22">Temperature in °C: </p>

    <label for="input23">Enter a number:</label>
    <input type="text" id="input23">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="output23">Factorial: </p>

    <!-- Task 24 -->
    <label for="input24_a">Coefficient a:</label>
    <input type="text" id="input24_a">
    <label for="input24_b">Coefficient b:</label>
    <input type="text" id="input24_b">

    <input type="text" id="input24_c">
