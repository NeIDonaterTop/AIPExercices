<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternate Styles</title>
  <style>
    .color1 {
      background: red;
    }
    .color2 {
      background: green;
    }
    .color3 {
      background: yellow;
    }
  </style>
</head>
<body>

  <table id="table">
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td>Cell 4</td>
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
      <td>Cell 9</td>
    </tr>
  </table>

  <script>
    let tds = document.querySelectorAll('#table td');
    let i = 0;
    let colors = ['color1', 'color2', 'color3'];

    for (let td of tds) {
      td.addEventListener('click', function () {
        this.classList.add(colors[i]);
        i = (i + 1) % colors.length;
      });
    }
  </script>

</body>
</html>
