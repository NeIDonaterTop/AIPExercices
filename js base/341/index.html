  <!-- Task 1 -->
  <ul id="list1"></ul>

  <script>
    
    let list1 = document.querySelector('#list1');
    let array1 = ['Item 1', 'Item 2', 'Item 3'];

    for (let item of array1) {
      let li = document.createElement('li');
      li.textContent = item;
      list1.appendChild(li);
    }
  </script>

  <!-- Task 2 -->
  <ul id="list2"></ul>

  <script>
    
    let list2 = document.querySelector('#list2');
    let array2 = ['Item 1', 'Item 2', 'Item 3'];

    for (let item of array2) {
      let li = document.createElement('li');
      li.textContent = item;
      list2.appendChild(li);

      li.addEventListener('click', function () {
        let input = document.createElement('input');
        input.value = this.textContent;

        this.textContent = '';
        this.appendChild(input);

        input.addEventListener('blur', function () {
          li.textContent = this.value;
        });
      });
    }
  </script>

  <!-- Task 6 -->
  <table id="table1"></table>

  <script>
    
    let table1 = document.querySelector('#table1');
    let employees1 = [
      { name: 'employee1', age: 30, salary: 400 },
      { name: 'employee2', age: 31, salary: 500 },
      { name: 'employee3', age: 32, salary: 600 },
    ];

    let header1 = document.createElement('tr');
    header1.innerHTML = '<th>Name</th><th>Age</th><th>Salary</th>';
    table1.appendChild(header1);

    for (let employee of employees1) {
      let row = document.createElement('tr');
      row.innerHTML = `<td>${employee.name}</td><td>${employee.age}</td><td>${employee.salary}</td>`;
      table1.appendChild(row);

      for (let cell of row.children) {
        cell.addEventListener('click', function () {
          let input = document.createElement('input');
          input.value = this.textContent;
          this.textContent = '';
          this.appendChild(input);

          input.addEventListener('blur', function () {
            cell.textContent = this.value;
          });
        });
      }
    }
  </script>
